<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T & L | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rye&family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        body { background-color: #0f0f0f; color: white; height: 100vh; display: flex; align-items: center; justify-content: center; font-family: 'Roboto Slab', serif; }
        .login-card { background-color: #1a1a1a; border: 2px solid #FFD700; border-radius: 20px; padding: 40px; width: 100%; max-width: 400px; text-align: center; }
        .form-control { background-color: #252525; border: 1px solid #444; color: white; margin-bottom: 15px; }
        .btn-login { background-color: #FFD700; color: black; font-family: 'Rye', serif; width: 100%; padding: 10px; border-radius: 50px; border: none; font-size: 1.2rem; margin-top: 10px; }
        .btn-login:hover { transform: scale(1.05); }
        .tabs { display: flex; justify-content: center; margin-bottom: 20px; border-bottom: 1px solid #333; padding-bottom: 10px; }
        .tab-btn { background: none; border: none; color: #666; font-family: 'Rye', serif; margin: 0 10px; cursor: pointer; }
        .tab-btn.active { color: #FFD700; border-bottom: 2px solid #FFD700; }
        .form-section { display: none; }
        .form-section.active { display: block; }
    </style>
</head>
<body>

    <div class="login-card">
        <h2 style="color: #FFD700; font-family: 'Rye', serif; margin-bottom: 30px;">Acesso T&L</h2>

        <div class="tabs">
            <button class="tab-btn active" onclick="mudarAba('cliente')">Sou Cliente</button>
            <button class="tab-btn" onclick="mudarAba('admin')">Sou Admin</button>
        </div>

        <div id="form-cliente" class="form-section active">
            <p class="text-secondary">Digite seu CPF para ver seus horários.</p>
            <form id="loginClienteForm">
                <input type="text" id="cpfCliente" class="form-control" placeholder="CPF (somente números)" required oninput="mascaraCPF(this)" maxlength="14">
                <button type="submit" class="btn-login" id="btnCliente">ACESSAR</button>
            </form>
        </div>

        <div id="form-admin" class="form-section">
            <p class="text-secondary">Área restrita da barbearia.</p>
            <form id="loginAdminForm">
                <input type="email" id="emailAdmin" class="form-control" placeholder="Email" required>
                <input type="password" id="senhaAdmin" class="form-control" placeholder="Senha" required>
                <button type="submit" class="btn-login" id="btnAdmin">ENTRAR</button>
            </form>
        </div>
        
        <a href="index.html" class="d-block mt-3 text-secondary" style="text-decoration: none;">Voltar ao início</a>
    </div>

    <script>
        const SUPABASE_URL = 'https://judqyacdukuxwobxxyjg.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp1ZHF5YWNkdWt1eHdvYnh4eWpnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc5MTI2ODEsImV4cCI6MjA4MzQ4ODY4MX0.7jc4l2GGq2SiFnLAXYd_FfmLmpoP6RFsNo_K5iKg_II';
        const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        function mudarAba(tipo) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.form-section').forEach(f => f.classList.remove('active'));
            
            if(tipo === 'cliente') {
                document.querySelector('.tab-btn:nth-child(1)').classList.add('active');
                document.getElementById('form-cliente').classList.add('active');
            } else {
                document.querySelector('.tab-btn:nth-child(2)').classList.add('active');
                document.getElementById('form-admin').classList.add('active');
            }
        }

        function mascaraCPF(i){
            let v = i.value.replace(/\D/g,"");
            v=v.replace(/(\d{3})(\d)/,"$1.$2");
            v=v.replace(/(\d{3})(\d)/,"$1.$2");
            v=v.replace(/(\d{3})(\d{1,2})$/,"$1-$2");
            i.value = v;
        }

        // --- LÓGICA DO CLIENTE ---
        document.getElementById('loginClienteForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const cpf = document.getElementById('cpfCliente').value.replace(/[^\d]+/g, ''); // Limpa pontos
            const btn = document.getElementById('btnCliente');

            btn.disabled = true; btn.innerText = "Verificando...";

            // 1. Verifica se existe no banco
            const { data, error } = await client
                .from('cliente_model')
                .select('nome')
                .eq('cpf', cpf)
                .maybeSingle();

            if (!data) {
                alert("CPF não encontrado! Faça um agendamento primeiro para se cadastrar.");
                btn.disabled = false; btn.innerText = "ACESSAR";
                return;
            }

            // 2. SALVA O LOGIN E REDIRECIONA
            localStorage.setItem("clienteLogadoCPF", cpf);
            localStorage.setItem("clienteNome", data.nome);
            
            alert("Login realizado com sucesso!");
            window.location.href = "meusAgendamentos.html"; // Manda pra página certa
        });

        // --- LÓGICA DO ADMIN ---
        document.getElementById('loginAdminForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const email = document.getElementById('emailAdmin').value;
            const senha = document.getElementById('senhaAdmin').value;
            
            const { data, error } = await client
                .from('admin_model')
                .select('*')
                .eq('email', email)
                .eq('senha', senha)
                .single();

            if (data) {
                localStorage.setItem("adminLogado", "true");
                window.location.href = "admin.html";
            } else {
                alert("Email ou senha incorretos.");
            }
        });
    </script>
</body>
</html>
