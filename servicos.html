<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T & L | Barber Shop - Serviços</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rye&family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        /* CSS PADRÃO */
        body { background-color: #0f0f0f; background-image: repeating-linear-gradient(45deg, #0f0f0f, #0f0f0f 10px, #1a1a1a 10px, #1a1a1a 20px); color: white; min-height: 100vh; display: flex; flex-direction: column; font-family: 'Roboto Slab', serif; margin: 0; }
        .navbar-custom { background-color: rgba(15, 15, 15, 0.95); border-bottom: 2px solid #FFD700; padding: 15px 0; font-family: 'Rye', serif; }
        .navbar-brand { font-size: 1.5rem; color: #FFD700 !important; text-shadow: 1px 1px 2px black; }
        .nav-link { color: white !important; font-size: 1.1rem; margin: 0 10px; transition: color 0.3s; }
        .nav-link:hover, .nav-link.active { color: #FFD700 !important; }
        .flex-grow-content { flex: 1; width: 100%; }
        .main-title { font-family: 'Rye', serif; color: #FFD700; font-size: 3.5rem; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); }
        .sub-title { font-size: 1.1rem; color: #e0e0e0; margin-bottom: 40px; }
        
        .flip-container { perspective: 1000px; height: 350px; cursor: pointer; }
        .flip-inner { position: relative; width: 100%; height: 100%; text-align: center; transition: transform 0.6s cubic-bezier(0.4, 0.2, 0.2, 1); transform-style: preserve-3d; }
        .flip-container.flipped .flip-inner { transform: rotateY(180deg); }
        .flip-front, .flip-back { position: absolute; width: 100%; height: 100%; -webkit-backface-visibility: hidden; backface-visibility: hidden; border-radius: 20px; display: flex; flex-direction: column; justify-content: center; align-items: center; border: 2px solid rgba(255, 255, 255, 0.1); box-shadow: 0 8px 16px rgba(0,0,0,0.5); overflow: hidden; }
        .flip-front { background: linear-gradient(145deg, #1a1a1a, #0f0f0f); padding: 20px; }
        .flip-container:hover .flip-front { border-color: #FFD700; }
        .service-name-front { font-family: 'Rye', serif; color: #FFD700; font-size: 1.8rem; margin-bottom: 10px; text-shadow: 2px 2px 0px #000; }
        .service-price { font-family: 'Roboto Slab', serif; font-size: 2rem; font-weight: bold; color: white; font-style: italic; }
        .btn-agendar-card { background-color: transparent; border: 2px solid #FFD700; color: #FFD700; font-family: 'Rye', serif; margin-top: 15px; padding: 5px 20px; border-radius: 20px; transition: 0.3s; z-index: 10; }
        .btn-agendar-card:hover { background-color: #FFD700; color: black; }
        .flip-back { background-color: #000; transform: rotateY(180deg); border: 2px solid #FFD700; padding: 0; }
        .flip-back img { width: 100%; height: 100%; object-fit: cover; opacity: 1; }
        .flip-back .overlay-text { position: absolute; bottom: 0; left: 0; width: 100%; padding: 15px 10px; background: linear-gradient(to top, rgba(0,0,0,0.95), rgba(0,0,0,0)); font-family: 'Rye', serif; color: #FFD700; font-size: 1.3rem; text-align: center; }
        
        .footer { background-color: rgba(15, 15, 15, 0.95); border-top: 2px solid #FFD700; padding: 20px 0; margin-top: auto; width: 100%; }
        .footer-item { display: flex; align-items: center; justify-content: center; gap: 10px; color: #fff; font-style: italic; font-size: 14px; }
        .footer-item i { color: #FFD700; font-size: 18px; }
        @media (max-width: 768px) { .footer-item { justify-content: flex-start; margin-bottom: 10px; } .col-md-3 { margin-bottom: 15px; } .main-title { font-size: 2.5rem; } .flip-container { height: 300px; } }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="index.html">T & L | BarberShop</a>
            <button class="navbar-toggler bg-warning" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Início</a></li>
                    <li class="nav-item"><a class="nav-link" href="servicos.html">Serviços</a></li>
                    <li class="nav-item"><a class="nav-link" href="horarios.html">Horários</a></li>
                    <li class="nav-item"><a class="nav-link active" href="agendamento.html">Agendamento</a></li>
                    <li class="nav-item"><a class="nav-link" href="meusAgendamentos.html">Meus Agendamentos</a></li>
                    <li class="nav-item"><a class="nav-link" href="nossoTime.html">Nosso time</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Quem somos</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5 flex-grow-content">
        <div class="text-center mb-4">
            <h1 class="main-title"><i class="fas fa-barcode"></i> Serviços</h1>
            <p class="sub-title">Confira nossos cortes e preços atualizados</p>
        </div>

        <div id="lista-servicos" class="row g-4 justify-content-center">
            <p class="text-center text-white">Carregando serviços do sistema...</p>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <div class="row text-center text-md-start">
                <div class="col-md-3 col-sm-6"><div class="footer-item"><i class="fab fa-instagram"></i><a href="#">@tlbarbershop</a></div></div>
                <div class="col-md-3 col-sm-6"><div class="footer-item"><i class="fas fa-phone-alt"></i><span>(11) 91234-5678</span></div></div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const SUPABASE_URL = 'https://judqyacdukuxwobxxyjg.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp1ZHF5YWNkdWt1eHdvYnh4eWpnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc5MTI2ODEsImV4cCI6MjA4MzQ4ODY4MX0.7jc4l2GGq2SiFnLAXYd_FfmLmpoP6RFsNo_K5iKg_II';
        
        const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        function virarCard(elemento) { elemento.classList.toggle('flipped'); }

        async function carregarServicos() {
            const container = document.getElementById('lista-servicos');

            // Busca na tabela
            const { data, error } = await client.from('servico_model').select('*');

            if (error) {
                console.error('Erro:', error);
                container.innerHTML = '<p class="text-center text-danger">Erro ao carregar serviços do banco.</p>';
                return;
            }

            if (!data || data.length === 0) {
                 container.innerHTML = '<p class="text-center text-white">Nenhum serviço disponível no momento.</p>';
                 return;
            }

            container.innerHTML = ''; 

            data.forEach(servico => {
                const coluna = document.createElement('div');
                coluna.className = 'col-md-4 col-sm-6';
                const imagemServico = servico.imagem ? servico.imagem : 'serv01.png';
                
                // MUDANÇA AQUI: usando servico.nome_servico
                const nomeReal = servico.nome_servico; 

                coluna.innerHTML = `
                    <div class="flip-container" onclick="virarCard(this)">
                        <div class="flip-inner">
                            <div class="flip-front">
                                <h3 class="service-name-front">${nomeReal}</h3>
                                <h2 class="service-price">R$ ${parseFloat(servico.preco).toFixed(2).replace('.', ',')}</h2>
                                <a href="agendamento.html" class="btn-agendar-card" style="text-decoration:none;">
                                    AGENDAR <i class="far fa-calendar-check"></i>
                                </a>
                                <small class="text-white mt-3" style="font-size: 0.8rem; opacity: 0.6;">(Clique na borda para virar)</small>
                            </div>
                            <div class="flip-back">
                                <img src="${imagemServico}" alt="${nomeReal}">
                                <div class="overlay-text">${nomeReal}</div>
                            </div>
                        </div>
                    </div>
                `;
                container.appendChild(coluna);
            });
        }

        carregarServicos();
    </script>
</body>
</html>
